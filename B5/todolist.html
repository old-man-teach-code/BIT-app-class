<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>To do list</title>
</head>

<body>
    <div class="container text-center" id="list">
        <div class="row">
            <div class="col-3">
                <button class="btn btn-success btn-sm w-100" onclick="addNewTask()">
                    Add new task
                </button>
            </div>
        </div>
        <div class="row mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="body-table-task">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>
                            <button type="button" class="btn btn-primary">Edit</button>
                            <button type="button" class="btn btn-danger" onclick="deleteRow(this)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>

<script>
    function addNewTask() {
        let bodyTableTask = document.getElementById('body-table-task');
        let newRow = document.createElement('tr');
        let info = {
            name: "Task 1",
            description: "Description 1",
            status: false
        };
        localStorage.setItem('task', JSON.stringify(info));
        localStorage.getItem('task');
        let _info = JSON.parse(localStorage.getItem('task'));     
        // template string
        newRow.innerHTML = `
            <th scope="row">1</th>
            <td>${_info.name}</td>
            <td>${_info.description}</td>
            <td>${_info.status ? "Hoan thanh" : "Chua hoan thanh"}</td>
            <td>
                <button type="button" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </td>
        `;
        bodyTableTask.appendChild(newRow);
    }

    /**
    * Xóa dòng trong bảng
    * @param {HTMLButtonElement} button 
    */
    function deleteRow(button) {
        if (!confirm("Bạn có chắc chắn muốn xóa không?")) {
            return;
        }
        let row = button.parentElement.parentElement;
        console.log(row);
        row.remove();
    }
</script>
