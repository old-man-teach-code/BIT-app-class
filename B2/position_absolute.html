<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body>
    <div class="parent">
        Parent div
        <div class="child">
            Child div
        </div>
    </div>
</body>
</html>

<style>
    .parent{
        border: 1px solid red;
        padding: 20px;
    }
    .child{
        border: 1px solid blue;
        padding: 20px;
        position: absolute;
    }
    body{
        justify-content: center;
        align-items: center;
        display: flex;
    }
</style>
